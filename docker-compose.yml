services:
  backend:
    build: ./fastapi-service
    platform: linux/amd64
    image: rb-ocr-backend:latest
    container_name: rb-ocr-backend
    restart: always
    ports:
      - "8282:8000"
    volumes:
      - runs-data:/app/runs
    environment:
      - TZ=${TZ}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 10s
      retries: 3

volumes:
  runs-data: